name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Run lint
      run: bun run lint

    - name: Run type check
      run: bun run typecheck

    - name: Build project
      run: bun run build

    - name: Run unit tests
      run: bun test test/unit/branch-inference.test.ts

    - name: Run end-to-end tests
      run: bun test test/e2e/basic-workflow.test.ts

  integration-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Build project
      run: bun run build

    - name: Test CLI help
      run: node dist/index.js --help

    - name: Test CLI version
      run: node dist/index.js --version